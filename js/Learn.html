<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> MÔ PHỎNG THUẬT TOÁN </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <div id="timer"></div>
    <h1>Mô Phỏng Thuật Toán Tìm Kiếm Tuần Tự</h1>
    <div class="number-button">
      <button class="bton" id="button-1">1</button>
      <button class="bton" id="button-2">2</button>
      <button class="bton" id="button-3">3</button>
      <button class="bton" id="button-4">4</button>
      <button class="bton"id="button-5">5</button>
      <button class="bton"id="button-6">6</button>
      <button class="bton"id="button-7">7</button>
      <button class="bton" id="button-8">8</button>
      <button class="bton" id="button-9">9</button>
      <button class="bton"id="button-10">10</button>
    </div>
      <div class="Search-key">
      <input type="text" id="key" placeholder="Nhập số"></input>
    </div>
    <div class="to-do">
      <button id="search" class="btn btn-primary">Tìm số</button>
      <button id="clear" class="btn btn-primary">Tải lại</button>
    </div>
    <div class="ans">

    </div>
    <a href="/index.html" class="back-button">
      <img src="../assets/Back.png" alt="Back"  >
    </a>

  </div>
  <div class="show-preview">
  </div>
  <audio id="backgroundMusic" loop>
    <source src="../audio/Mophong.mp3" type="audio/mp3">
    Trình duyệt của bạn không hỗ trợ phần tử audio.
  </audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
